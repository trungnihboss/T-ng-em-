<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiá»‡u á»©ng chá»¯ rÆ¡i gÃ³c nhÃ¬n áº£o 3D</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const phrases = [
    "ThÆ° siÃªu xinh Ä‘áº¹p ğŸ’–", "Gá»­i báº¡n lá»i chÃºc ğŸ", "Báº¡n lÃ  Ã¡nh sÃ¡ng âœ¨", 
    "CÆ°á»i lÃªn nhÃ© ğŸŒ¸", "Má»™t mÃ³n quÃ  nhá» ğŸ’Œ", "Dá»… thÆ°Æ¡ng vÃ´ cá»±c ğŸŒŸ"
  ];

  const letters = [];
  const fontSize = 24;
  const count = 100;

  for (let i = 0; i < count; i++) {
    letters.push({
      text: phrases[Math.floor(Math.random() * phrases.length)],
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      speed: 1 + Math.random() * 2,
      depth: Math.random() * 2 + 0.5  // 1 = trung bÃ¬nh, <1 gáº§n hÆ¡n, >1 xa hÆ¡n
    });
  }

  let viewAngle = 0;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    ctx.font = `${fontSize}px sans-serif`;
    ctx.textAlign = "center";
    ctx.fillStyle = "rgba(255, 192, 203, 0.9)";

    letters.forEach(l => {
      // Hiá»‡u á»©ng gÃ³c nhÃ¬n: dá»‹ch ngang theo chiá»u sÃ¢u
      const perspectiveX = (l.depth - 1) * 200 * Math.sin(viewAngle);
      const scaleX = 1 - 0.3 * Math.abs(Math.sin(viewAngle)); // trÃ¡nh bá»‹ dáº¹p

      const drawX = l.x + perspectiveX;
      const drawY = l.y;

      ctx.save();
      ctx.translate(drawX, drawY);
      ctx.scale(scaleX, 1);  // nghiÃªng nháº¹
      ctx.fillText(l.text, 0, 0);
      ctx.restore();

      l.y += l.speed;
      if (l.y > canvas.height + 30) {
        l.y = -30;
        l.x = Math.random() * canvas.width;
        l.depth = Math.random() * 2 + 0.5;
        l.text = phrases[Math.floor(Math.random() * phrases.length)];
      }
    });

    requestAnimationFrame(draw);
  }

  draw();

  // Äiá»u khiá»ƒn gÃ³c nhÃ¬n
  let isDragging = false, lastX = 0;

  canvas.addEventListener("mousedown", (e) => {
    isDragging = true;
    lastX = e.clientX;
  });

  canvas.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    let dx = e.clientX - lastX;
    viewAngle += dx * 0.005;
    lastX = e.clientX;
  });

  canvas.addEventListener("mouseup", () => isDragging = false);
  canvas.addEventListener("mouseleave", () => isDragging = false);

  // Resize láº¡i khi thay Ä‘á»•i mÃ n hÃ¬nh
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
