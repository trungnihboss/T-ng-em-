<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chữ Rơi 3D</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 1000);
    camera.position.z = 50;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Điều khiển góc nhìn
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.rotateSpeed = 0.5;
    controls.maxDistance = 200;
    controls.minDistance = 20;

    // Tạo texture chữ từ canvas
    function createTextTexture(message, color = "hotpink") {
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");
      canvas.width = 512;
      canvas.height = 128;
      context.fillStyle = "transparent";
      context.fillRect(0, 0, canvas.width, canvas.height);
      context.font = "Bold 48px Arial";
      context.textAlign = "center";
      context.fillStyle = color;
      context.shadowColor = "white";
      context.shadowBlur = 20;
      context.fillText(message, canvas.width / 2, canvas.height / 2 + 16);
      return new THREE.CanvasTexture(canvas);
    }

    const texts = [
      "Love u in every universe",
      "Always by my side",
      "1 Year Anniversary",
      "Lt.long♡Ha.phng",
      "Dành cho em tia nắng ấm"
    ];

    const layers = [
      { count: 20, size: 5, speed: 0.3, zRange: [10, 30] },   // gần
      { count: 15, size: 3.5, speed: 0.2, zRange: [30, 60] }, // trung
      { count: 10, size: 2.5, speed: 0.1, zRange: [60, 100] } // xa
    ];

    const fallingTexts = [];

    layers.forEach(layer => {
      for (let i = 0; i < layer.count; i++) {
        const texture = createTextTexture(texts[Math.floor(Math.random() * texts.length)]);
        const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
        const sprite = new THREE.Sprite(material);
        sprite.scale.set(layer.size, layer.size / 3, 1);
        sprite.position.set(
          (Math.random() - 0.5) * 100,
          Math.random() * 100,
          -Math.random() * (layer.zRange[1] - layer.zRange[0]) - layer.zRange[0]
        );
        scene.add(sprite);
        fallingTexts.push({ sprite, speed: layer.speed });
      }
    });

    // Tạo trái tim bay
    function createHeart() {
      const shape = new THREE.Shape();
      shape.moveTo(0, 0);
      shape.bezierCurveTo(0, 2, 2, 2, 2, 0);
      shape.bezierCurveTo(2, -2, 0, -2.5, 0, -4);
      shape.bezierCurveTo(0, -2.5, -2, -2, -2, 0);
      shape.bezierCurveTo(-2, 2, 0, 2, 0, 0);

      const geometry = new THREE.ShapeGeometry(shape);
      const material = new THREE.MeshBasicMaterial({ color: 0xff3366 });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.scale.set(0.5, 0.5, 0.5);
      mesh.position.set((Math.random() - 0.5) * 100, Math.random() * 50, -Math.random() * 100);
      scene.add(mesh);
      return mesh;
    }

    const hearts = [];
    for (let i = 0; i < 20; i++) {
      hearts.push(createHeart());
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      fallingTexts.forEach(obj => {
        obj.sprite.position.y -= obj.speed;
        if (obj.sprite.position.y < -50) {
          obj.sprite.position.y = 100;
        }
      });

      hearts.forEach(h => {
        h.position.y += 0.1;
        if (h.position.y > 100) {
          h.position.y = -50;
        }
      });

      renderer.render(scene, camera);
    }

    animate();
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
