<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Floating Love Text</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/FontLoader.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/geometries/TextGeometry.min.js"></script>

<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 60;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x000010);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // 🌟 Stars
  const starGeo = new THREE.BufferGeometry();
  const starCount = 1000;
  const starVertices = [];
  for (let i = 0; i < starCount; i++) {
    starVertices.push((Math.random() - 0.5) * 500);
    starVertices.push((Math.random() - 0.5) * 500);
    starVertices.push((Math.random() - 0.5) * 500);
  }
  starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
  const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 });
  const stars = new THREE.Points(starGeo, starMat);
  scene.add(stars);

  // 💡 Lighting
  scene.add(new THREE.AmbientLight(0xffffff, 0.3));
  const pointLight = new THREE.PointLight(0xff99cc, 4, 300);
  pointLight.position.set(0, 30, 50);
  scene.add(pointLight);

  // 💬 Messages
  const messages = [
    "Anh Trung 💖Anh Thư",
    "You are like an angel that saved my soul 😍",
    "I love you for no reason, because you are yourself! 😘",
    "My heart sobs because of you! 💘"
  ];

  // 🌸 Load font
  const loader = new THREE.FontLoader();
  loader.load('Roboto Condensed Light_Regular.typeface.json', function (font) {
    const material = new THREE.MeshStandardMaterial({
      color: 0xffccff,
      metalness: 0.05,
      roughness: 0.1,
      emissive: 0xff99cc,
      emissiveIntensity: 8,
      toneMapped: false
    });

    const texts = [];
    const count = 80;

    for (let i = 0; i < count; i++) {
      const geo = new THREE.TextGeometry(messages[i % messages.length], {
        font: font,
        size: 2,
        height: 0.2,
        curveSegments: 8,
        bevelEnabled: false
      });

      const mesh = new THREE.Mesh(geo, material);
      mesh.position.set(
        (Math.random() - 0.5) * 50,
        Math.random() * 40,
        (Math.random() - 0.5) * 50
      );
      mesh.rotation.y = (Math.random() - 0.5) * Math.PI;
      scene.add(mesh);
      texts.push({ mesh, velocity: Math.random() * 0.07 + 0.02 });
    }

    // 🔁 Animate
    function animate() {
      requestAnimationFrame(animate);
      texts.forEach(obj => {
        obj.mesh.position.y -= obj.velocity;
        if (obj.mesh.position.y < -30) obj.mesh.position.y = 30;
      });
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  });

  // 🔄 Resize
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
