<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Gá»­i báº¡n siÃªu xinh Ä‘áº¹p ğŸ’–</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000000 100%);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const phrases = [
  "Gá»­i báº¡n siÃªu xinh Ä‘áº¹p ğŸ’–",
  "Dá»… ThÆ°Æ¡ng",
  "Láº¥p LÃ¡nh NhÆ° NgÃ´i Sao âœ¨",
  "CÆ°á»i lÃªn nha ğŸ˜„",
  "Xinh Ä‘áº¹pğŸŒŸ"
];

// ğŸŒŸ Ba lá»›p: near, middle, far (giáº£m sá»‘ lÆ°á»£ng chá»¯)
const layers = {
  near: [],
  middle: [],
  far: []
};

const total = 20;
for (let i = 0; i < total; i++) {
  const layerName = i < total * 0.3 ? "near" : i < total * 0.6 ? "middle" : "far";
  const depth = layerName === "near" ? 0.4 :
                layerName === "middle" ? 1.0 : 2.2;
  const z = layerName === "near" ? 100 :
            layerName === "middle" ? 0 :
            -350;
  layers[layerName].push({
    text: phrases[Math.floor(Math.random() * phrases.length)],
    x: Math.random() * canvas.width,
    y: Math.random() * -canvas.height,
    z: z + Math.random() * 100 - 50,
    depth: depth,
    speed: layerName === "near" ? 3.5 : layerName === "middle" ? 2 : 1
  });
}

const stars = [];
for (let i = 0; i < 200; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.5,
    opacity: Math.random()
  });
}

let angleX = 0, angleY = 0;

function drawBackgroundStars() {
  for (let star of stars) {
    ctx.beginPath();
    ctx.globalAlpha = star.opacity;
    ctx.fillStyle = "white";
    ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
    ctx.fill();
  }
  ctx.globalAlpha = 1.0;
}

function drawLayer(layer, glowIntensity) {
  for (let l of layer) {
    let perspectiveX = (l.z * Math.sin(angleX)) + (l.x - canvas.width/2) * Math.cos(angleX);
    let perspectiveY = (l.z * Math.sin(angleY)) + (l.y - canvas.height/2) * Math.cos(angleY);

    const scale = 1 / l.depth;
    const drawX = canvas.width / 2 + perspectiveX;
    const drawY = canvas.height / 2 + perspectiveY;

    ctx.save();
    ctx.translate(drawX, drawY);
    ctx.scale(scale, scale);
    ctx.shadowColor = "rgba(255, 105, 180, 1)";
    ctx.shadowBlur = glowIntensity / l.depth;
    ctx.font = `bold 36px 'Segoe UI', sans-serif`;
    ctx.fillStyle = "rgba(255, 105, 180, 0.9)";
    ctx.textAlign = "center";
    ctx.fillText(l.text, 0, 0);
    ctx.restore();

    l.y += l.speed / l.depth;
    if (l.y > canvas.height + 50) {
      l.y = -50;
      l.x = Math.random() * canvas.width;
      l.text = phrases[Math.floor(Math.random() * phrases.length)];
    }
  }
}

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  drawBackgroundStars();
  drawLayer(layers.far, 20);
  drawLayer(layers.middle, 50);
  drawLayer(layers.near, 80);

  requestAnimationFrame(draw);
}
draw();

// GÃ³c nhÃ¬n Ä‘iá»u khiá»ƒn
let isDragging = false;
let lastX = 0, lastY = 0;
function handleMove(x, y) {
  let dx = x - lastX;
  let dy = y - lastY;
  angleX += dx * 0.002;
  angleY += dy * 0.002;
  lastX = x;
  lastY = y;
}

canvas.addEventListener("mousedown", e => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener("mousemove", e => {
  if (isDragging) handleMove(e.clientX, e.clientY);
});
canvas.addEventListener("mouseup", () => isDragging = false);
canvas.addEventListener("mouseleave", () => isDragging = false);
canvas.addEventListener("touchstart", e => {
  isDragging = true;
  lastX = e.touches[0].clientX;
  lastY = e.touches[0].clientY;
});
canvas.addEventListener("touchmove", e => {
  if (isDragging) handleMove(e.touches[0].clientX, e.touches[0].clientY);
});
canvas.addEventListener("touchend", () => isDragging = false);
canvas.addEventListener("touchcancel", () => isDragging = false);

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
