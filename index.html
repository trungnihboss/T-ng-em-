<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gá»­i báº¡n siÃªu xinh Ä‘áº¹p ðŸ’–</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #000000 0%, #0d0d2b 100%);
      height: 100%;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let width, height;
let words = [];
let pointer = { x: 0, y: 0 };
let rotation = { x: 0, y: 0 };

// Resize canvas
function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// Táº¡o ngáº«u nhiÃªn chá»¯
function generateWords(count) {
  const pool = ["Gá»­i báº¡n siÃªu xinh Ä‘áº¹p", "Báº¡n tháº­t dá»… thÆ°Æ¡ng", "ChÃºc báº¡n luÃ´n vui", "ðŸ’–", "Há»“ng rá»±c rá»¡"];
  for (let i = 0; i < count; i++) {
    const text = pool[Math.floor(Math.random() * pool.length)];
    const depth = Math.random(); // 0 (gáº§n) â†’ 1 (xa)
    words.push({
      text,
      x: (Math.random() - 0.5) * width * 2,
      y: Math.random() * -height,
      z: depth,
      speed: 1 + depth * 3,
      size: 16 + (1 - depth) * 32,
      glow: 0.5 + (1 - depth)
    });
  }
}

generateWords(200);

// Xá»­ lÃ½ gÃ³c nhÃ¬n báº±ng chuá»™t / cáº£m á»©ng
function setupControls() {
  let dragging = false;
  let lastX, lastY;

  canvas.addEventListener("mousedown", (e) => {
    dragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
  });
  window.addEventListener("mouseup", () => dragging = false);
  window.addEventListener("mousemove", (e) => {
    if (dragging) {
      rotation.y += (e.clientX - lastX) * 0.005;
      rotation.x += (e.clientY - lastY) * 0.005;
      lastX = e.clientX;
      lastY = e.clientY;
    }
  });

  canvas.addEventListener("touchstart", (e) => {
    if (e.touches.length === 1) {
      dragging = true;
      lastX = e.touches[0].clientX;
      lastY = e.touches[0].clientY;
    }
  });
  window.addEventListener("touchend", () => dragging = false);
  window.addEventListener("touchmove", (e) => {
    if (dragging && e.touches.length === 1) {
      rotation.y += (e.touches[0].clientX - lastX) * 0.005;
      rotation.x += (e.touches[0].clientY - lastY) * 0.005;
      lastX = e.touches[0].clientX;
      lastY = e.touches[0].clientY;
    }
  });
}
setupControls();

// Váº½
function draw() {
  ctx.clearRect(0, 0, width, height);

  for (let w of words) {
    w.y += w.speed;
    if (w.y > height * 1.5) {
      w.y = -Math.random() * height;
      w.x = (Math.random() - 0.5) * width * 2;
    }

    // TÃ­nh vá»‹ trÃ­ 3D giáº£ láº­p
    const cosY = Math.cos(rotation.y), sinY = Math.sin(rotation.y);
    const cosX = Math.cos(rotation.x), sinX = Math.sin(rotation.x);

    let x = w.x;
    let y = w.y - height / 2;
    let z = (1 - w.z) * 800 - 400;

    // Xoay quanh trá»¥c Y
    let dx = x * cosY - z * sinY;
    let dz = x * sinY + z * cosY;

    // Xoay quanh trá»¥c X
    let dy = y * cosX - dz * sinX;
    dz = y * sinX + dz * cosX;

    const scale = 300 / (300 + dz);
    const screenX = width / 2 + dx * scale;
    const screenY = height / 2 + dy * scale;

    const size = w.size * scale;
    ctx.font = `${size}px sans-serif`;
    ctx.fillStyle = `hsla(330, 100%, 70%, ${w.glow * scale})`;
    ctx.shadowColor = "#ff99cc";
    ctx.shadowBlur = 10;
    ctx.fillText(w.text, screenX, screenY);
  }

  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
