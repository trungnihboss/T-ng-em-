<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love in 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/geometries/TextGeometry.js"></script>

  <script>
    // Khởi tạo scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 60;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Cải thiện ánh sáng
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);
    
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(10, 10, 10);
    scene.add(light);

    const textList = [
      "Always by my side",
      "Love u in every universe",
      "1 Year Anniversary",
      "Anh Trung<3 Anh Thư",
      "Dành cho em tia nắng ấm cùng bao cơn gió"
    ];

    const loader = new THREE.FontLoader();
    // Sử dụng font URL đáng tin cậy hơn
    loader.load('https://cdn.jsdelivr.net/npm/three@0.150.1/examples/fonts/helvetiker_regular.typeface.json', function (font) {
      const textMaterial = new THREE.MeshPhongMaterial({
        color: 0xff3366,
        specular: 0xffffff,
        shininess: 30,
        transparent: true,
        opacity: 0.9
      });

      for (let i = 0; i < 100; i++) { // Giảm số lượng để tối ưu
        const message = textList[Math.floor(Math.random() * textList.length)];
        const textGeo = new THREE.TextGeometry(message, {
          font: font,
          size: 1.2,
          height: 0.2
        });

        const mesh = new THREE.Mesh(textGeo, textMaterial);
        mesh.position.set(
          (Math.random() - 0.5) * 100,
          (Math.random() - 0.5) * 100,
          (Math.random() - 0.5) * 100
        );
        mesh.lookAt(camera.position);
        scene.add(mesh);
      }

      animate();
    }, undefined, function (error) {
      console.error('Error loading font:', error);
    });

    // Tạo trái tim
    const hearts = [];
    const heartShape = new THREE.Shape();
    heartShape.moveTo(0, 0);
    heartShape.bezierCurveTo(0, 0, -2, -2, 0, -4);
    heartShape.bezierCurveTo(2, -2, 0, 0, 0, 0);

    const heartGeo = new THREE.ExtrudeGeometry(heartShape, {
      depth: 0.5,
      bevelEnabled: true,
      bevelSize: 0.1,
      bevelThickness: 0.2
    });
    
    const heartMat = new THREE.MeshPhongMaterial({ 
      color: 0xff3366,
      specular: 0xffaaaa,
      shininess: 100
    });

    for (let i = 0; i < 30; i++) {
      const heart = new THREE.Mesh(heartGeo, heartMat);
      heart.scale.set(0.5, 0.5, 0.5);
      heart.position.set(
        (Math.random() - 0.5) * 80,
        (Math.random() - 0.5) * 80,
        (Math.random() - 0.5) * 80
      );
      heart.velocity = new THREE.Vector3(
        (Math.random() - 0.5) * 0.5,
        (Math.random() - 0.5) * 0.5,
        (Math.random() - 0.5) * 0.5
      );
      hearts.push(heart);
      scene.add(heart);
    }

    // Xử lý resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);

      hearts.forEach(h => {
        h.position.add(h.velocity);
        // Giới hạn di chuyển và đổi hướng
        ['x', 'y', 'z'].forEach(axis => {
          if (Math.abs(h.position[axis]) > 50) {
            h.velocity[axis] *= -1;
            h.position[axis] = Math.sign(h.position[axis]) * 50;
          }
        });
        h.rotation.y += 0.01;
      });

      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
