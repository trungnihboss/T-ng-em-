<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Không gian 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
<script>
    // Khởi tạo scene, camera và renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Thêm các ngôi sao
    function createStars() {
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
        const starVertices = [];
        for (let i = 0; i < 1000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);
    }
    createStars();

    // Thêm các dòng chữ phát sáng
    function createText(text, position) {
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
            const textGeometry = new THREE.TextGeometry(text, {
                font: font,
                size: 5,
                height: 1,
            });
            const textMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff });
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(position.x, position.y, position.z);
            scene.add(textMesh);

            // Thêm hiệu ứng rơi nhẹ nhàng
            function animateText() {
                textMesh.position.y -= 0.05;
                if (textMesh.position.y < -50) {
                    textMesh.position.y = 50;
                }
                requestAnimationFrame(animateText);
            }
            animateText();
        });
    }
    createText("Hello World!", { x: 0, y: 50, z: -100 });

    // Thêm các trái tim rơi nhẹ
    function createHearts() {
        const heartShape = new THREE.Shape();
        heartShape.moveTo(0, 0);
        heartShape.bezierCurveTo(0, 0, -5, -5, -10, 0);
        heartShape.bezierCurveTo(-15, 5, -10, 20, 0, 10);
        heartShape.bezierCurveTo(10, 20, 15, 5, 10, 0);
        heartShape.bezierCurveTo(5, -5, 0, 0, 0, 0);

        const heartGeometry = new THREE.ShapeGeometry(heartShape);
        const heartMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const hearts = [];

        for (let i = 0; i < 20; i++) {
            const heartMesh = new THREE.Mesh(heartGeometry, heartMaterial);
            heartMesh.position.set(
                (Math.random() - 0.5) * 100,
                (Math.random() - 0.5) * 100,
                (Math.random() - 0.5) * 100
            );
            scene.add(heartMesh);
            hearts.push(heartMesh);
        }

        function animateHearts() {
            hearts.forEach(heart => {
                heart.position.y -= 0.1;
                if (heart.position.y < -50) {
                    heart.position.y = 50;
                }
            });
            requestAnimationFrame(animateHearts);
        }
        animateHearts();
    }
    createHearts();

    // Camera điều khiển góc nhìn
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 0, 100);
    controls.update();

    // Hiệu ứng render
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

    // Tự động thay đổi kích thước màn hình
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>
</body>
</html>
