<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gửi bạn thư xinh gái 💖</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
      perspective: 1000px;
    }

    .falling {
      position: absolute;
      top: -80px;
      animation: fall linear infinite;
      white-space: nowrap;
      opacity: 0.9;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .shiny {
      font-size: 34px;
      font-weight: bold;
      text-shadow:
        0 0 6px #ff99cc,
        0 0 12px #ff66b2,
        0 0 24px #ff33a6,
        0 0 48px #ff1a8c;
      color: #fff0f5;
    }
  </style>
</head>
<body>

  <script>
    const items = [
      "💖", "🎁", "🌸", "✨", "💕", "💘",
      "<span class='shiny'>Gửi bạn thư xinh gái 💌 Tôi Là Trung đây ;)</span>",
      "<span class='shiny'>Siêu dễ thương 💖</span>"
    ];

    const num = 45;

    for (let i = 0; i < num; i++) {
      const el = document.createElement("div");
      el.classList.add("falling");

      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = 3 + Math.random() * 3 + "s";
      el.style.fontSize = 26 + Math.random() * 10 + "px";

      const randomItem = items[Math.floor(Math.random() * items.length)];
      el.innerHTML = randomItem;

      document.body.appendChild(el);
    }
  </script>
</body>
</html>
