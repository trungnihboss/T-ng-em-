<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anniversary Space</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/geometries/TextGeometry.js"></script>

  <script>
    let scene, camera, renderer, controls;
    const texts = [];
    const hearts = [];

    const phrases = [
      "Anh Trung ",
      "Always by my side",
      "1 Year Anniversary",
      "Love u in every universe",
      "Dành cho em tia nắng ấm cùng bao cơn gió"
    ];

    init();
    animate();

    function init() {
      // Scene & Camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 25;

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Stars
      addStars();

      // Load font & create floating text
      const loader = new THREE.FontLoader();
      loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
        for (let i = 0; i < 100; i++) {
          const phrase = phrases[Math.floor(Math.random() * phrases.length)];
          const geometry = new THREE.TextGeometry(phrase, {
            font: font,
            size: 1,
            height: 0.05
          });

          const material = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.8
          });

          const mesh = new THREE.Mesh(geometry, material);
          mesh.position.set(
            THREE.MathUtils.randFloatSpread(50),
            THREE.MathUtils.randFloatSpread(50),
            THREE.MathUtils.randFloatSpread(50)
          );

          mesh.userData.originalRotation = mesh.rotation.clone();
          texts.push(mesh);
          scene.add(mesh);
        }
      });

      // Create floating hearts
      for (let i = 0; i < 50; i++) {
        const heart = createHeart();
        hearts.push(heart);
        scene.add(heart);
      }

      window.addEventListener('resize', onWindowResize);
    }

    function addStars() {
      const geometry = new THREE.BufferGeometry();
      const vertices = [];

      for (let i = 0; i < 2000; i++) {
        vertices.push(
          THREE.MathUtils.randFloatSpread(500),
          THREE.MathUtils.randFloatSpread(500),
          THREE.MathUtils.randFloatSpread(500)
        );
      }

      geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
      const material = new THREE.PointsMaterial({ color: 0xffffff });
      const stars = new THREE.Points(geometry, material);
      scene.add(stars);
    }

    function createHeart() {
      const shape = new THREE.Shape();
      shape.moveTo(0, 0);
      shape.bezierCurveTo(0, 0, -1, -1, -2, 0);
      shape.bezierCurveTo(-3, 2, 0, 4, 0, 5);
      shape.bezierCurveTo(0, 4, 3, 2, 2, 0);
      shape.bezierCurveTo(1, -1, 0, 0, 0, 0);

      const geometry = new THREE.ShapeGeometry(shape);
      const material = new THREE.MeshBasicMaterial({ color: 0xff3366, side: THREE.DoubleSide });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.scale.set(0.05, 0.05, 0.05);
      mesh.position.set(
        THREE.MathUtils.randFloatSpread(30),
        THREE.MathUtils.randFloatSpread(30) + 15,
        THREE.MathUtils.randFloatSpread(30)
      );
      return mesh;
    }

    function animate() {
      requestAnimationFrame(animate);

      // Make texts float downward slowly
      texts.forEach(t => {
        t.position.y -= 0.02;
        if (t.position.y < -30) t.position.y = 30;
        t.rotation.copy(t.userData.originalRotation); // keep rotation static
      });

      // Animate hearts
      hearts.forEach(h => {
        h.position.y -= 0.03;
        if (h.position.y < -20) h.position.y = 20;
      });

      controls.update();
      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
