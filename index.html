<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chữ Rơi Phối Cảnh 3D</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const phrases = [
    "Thư siêu xinh đẹp 💖", "Gửi bạn lời chúc 🎁", "Bạn là ánh sáng ✨", 
    "Cười lên nhé 🌸", "Một món quà nhỏ 💌", "Dễ thương vô cực 🌟"
  ];

  const letters = [];
  const count = 120;

  for (let i = 0; i < count; i++) {
    const depth = Math.random() * 2 + 0.5; // 0.5 = gần, 2.5 = xa
    letters.push({
      text: phrases[Math.floor(Math.random() * phrases.length)],
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      depth: depth,
      baseSpeed: 1 + Math.random() * 1.5
    });
  }

  let viewAngle = 0;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    letters.forEach(l => {
      const perspectiveX = (l.depth - 1) * 200 * Math.sin(viewAngle);
      const scale = 1 / l.depth; // Càng gần càng to
      const speed = l.baseSpeed / l.depth; // Gần rơi nhanh hơn
      const glow = 30 / l.depth;

      const drawX = l.x + perspectiveX;
      const drawY = l.y;

      ctx.save();
      ctx.translate(drawX, drawY);
      ctx.scale(scale, scale);

      ctx.shadowColor = "rgba(255, 105, 180, 1)";
      ctx.shadowBlur = glow;

      ctx.font = `30px sans-serif`; // Base size
      ctx.fillStyle = "rgba(255, 182, 193, 0.95)";
      ctx.textAlign = "center";
      ctx.fillText(l.text, 0, 0);
      ctx.restore();

      l.y += speed; // Cập nhật rơi
      if (l.y > canvas.height + 50) {
        l.y = -50;
        l.x = Math.random() * canvas.width;
        l.depth = Math.random() * 2 + 0.5;
        l.text = phrases[Math.floor(Math.random() * phrases.length)];
        l.baseSpeed = 1 + Math.random() * 1.5;
      }
    });

    requestAnimationFrame(draw);
  }

  draw();

  // Điều khiển góc nhìn bằng chuột và cảm ứng
  let isDragging = false, lastX = 0;

  canvas.addEventListener("mousedown", e => {
    isDragging = true;
    lastX = e.clientX;
  });

  canvas.addEventListener("mousemove", e => {
    if (!isDragging) return;
    let dx = e.clientX - lastX;
    viewAngle += dx * 0.002;
    lastX = e.clientX;
  });

  canvas.addEventListener("mouseup", () => isDragging = false);
  canvas.addEventListener("mouseleave", () => isDragging = false);

  canvas.addEventListener("touchstart", e => {
    isDragging = true;
    lastX = e.touches[0].clientX;
  });

  canvas.addEventListener("touchmove", e => {
    if (!isDragging) return;
    let dx = e.touches[0].clientX - lastX;
    viewAngle += dx * 0.002;
    lastX = e.touches[0].clientX;
  });

  canvas.addEventListener("touchend", () => isDragging = false);
  canvas.addEventListener("touchcancel", () => isDragging = false);

  // Responsive canvas
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
