<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chữ rơi 3D</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const texts = [
      "Anh Trung và Anh Thư",
      "1 Year Anniversary",
      "Always by my side",
      "Love u in every universe",
      "Dành cho em tia nắng ấm cùng bao cơn gió",
    ];

    const layers = [
      { count: 20, depth: 0.2 },
      { count: 30, depth: 0.5 },
      { count: 40, depth: 0.9 }
    ];

    const particles = [];

    for (const layer of layers) {
      for (let i = 0; i < layer.count; i++) {
        const text = texts[Math.floor(Math.random() * texts.length)];
        particles.push({
          text,
          x: Math.random() * 2 - 1,
          y: Math.random() * 2 - 1,
          z: Math.random() * (1 - layer.depth) + layer.depth,
          depth: layer.depth,
        });
      }
    }

    let camera = { x: 0, y: 0 };
    let target = { x: 0, y: 0 };

    document.addEventListener("mousemove", e => {
      const percentX = (e.clientX / width - 0.5) * 2;
      const percentY = (e.clientY / height - 0.5) * 2;
      target.x = percentX * 0.5;
      target.y = percentY * 0.5;
    });

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "rgba(0,0,0,0.3)";
      ctx.fillRect(0, 0, width, height);

      camera.x += (target.x - camera.x) * 0.05;
      camera.y += (target.y - camera.y) * 0.05;

      for (const p of particles) {
        p.y += 0.004 * (1 / p.z);  // Rơi nhanh hơn nếu gần

        if (p.y > 1.2) {
          p.y = -1.2;
          p.x = Math.random() * 2 - 1;
          p.z = Math.random() * (1 - p.depth) + p.depth;
        }

        const perspective = 1 / p.z;
        const x = (p.x - camera.x) * perspective * width / 2 + width / 2;
        const y = (p.y - camera.y) * perspective * height / 2 + height / 2;
        const size = perspective * 40;
        const alpha = Math.max(0, 1 - p.z);

        ctx.save();
        ctx.translate(x, y);
        ctx.rotate((p.x + p.y) * 0.5); // nhẹ nghiêng
        ctx.font = `bold ${size}px sans-serif`;
        ctx.fillStyle = `rgba(255, 150, 255, ${alpha})`; // Hồng sáng chói
        ctx.shadowColor = "rgba(255, 100, 255, 0.8)";
        ctx.shadowBlur = 15;
        ctx.fillText(p.text, 0, 0);
        ctx.restore();
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
