<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiệu ứng chữ rơi góc nhìn ảo 3D</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const phrases = [
    "Thư siêu xinh đẹp 💖", "Gửi bạn lời chúc 🎁", "Bạn là ánh sáng ✨", 
    "Cười lên nhé 🌸", "Một món quà nhỏ 💌", "Dễ thương vô cực 🌟"
  ];

  const letters = [];
  const fontSize = 24;
  const count = 100;

  for (let i = 0; i < count; i++) {
    letters.push({
      text: phrases[Math.floor(Math.random() * phrases.length)],
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      speed: 1 + Math.random() * 2,
      depth: Math.random() * 2 + 0.5  // 1 = trung bình, <1 gần hơn, >1 xa hơn
    });
  }

  let viewAngle = 0;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    ctx.font = `${fontSize}px sans-serif`;
    ctx.textAlign = "center";
    ctx.fillStyle = "rgba(255, 192, 203, 0.9)";

    letters.forEach(l => {
      // Hiệu ứng góc nhìn: dịch ngang theo chiều sâu
      const perspectiveX = (l.depth - 1) * 200 * Math.sin(viewAngle);
      const scaleX = 1 - 0.3 * Math.abs(Math.sin(viewAngle)); // tránh bị dẹp

      const drawX = l.x + perspectiveX;
      const drawY = l.y;

      ctx.save();
      ctx.translate(drawX, drawY);
      ctx.scale(scaleX, 1);  // nghiêng nhẹ
      ctx.fillText(l.text, 0, 0);
      ctx.restore();

      l.y += l.speed;
      if (l.y > canvas.height + 30) {
        l.y = -30;
        l.x = Math.random() * canvas.width;
        l.depth = Math.random() * 2 + 0.5;
        l.text = phrases[Math.floor(Math.random() * phrases.length)];
      }
    });

    requestAnimationFrame(draw);
  }

  draw();

  // Điều khiển góc nhìn
  let isDragging = false, lastX = 0;

  canvas.addEventListener("mousedown", (e) => {
    isDragging = true;
    lastX = e.clientX;
  });

  canvas.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    let dx = e.clientX - lastX;
    viewAngle += dx * 0.005;
    lastX = e.clientX;
  });

  canvas.addEventListener("mouseup", () => isDragging = false);
  canvas.addEventListener("mouseleave", () => isDragging = false);

  // Resize lại khi thay đổi màn hình
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
