<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gửi bạn xinh đẹp</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const phrases = [
    "Gửi bạn siêu xinh đẹp 💖",
    "Bạn là ánh sáng của ngày hôm nay ✨",
    "Món quà nhỏ này dành tặng bạn 🎁",
    "Cười lên nhé, dễ thương lắm 😄",
    "Thế giới cần nụ cười của bạn 🌸"
  ];

  const letters = [];
  const count = 50; // ít hơn

  for (let i = 0; i < count; i++) {
    const depth = Math.random() * 1.5 + 0.3;
    letters.push({
      text: phrases[Math.floor(Math.random() * phrases.length)],
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      depth: depth,
      baseSpeed: 2 + Math.random() * 2
    });
  }

  let viewAngle = 0;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    letters.forEach(l => {
      const perspectiveX = (l.depth - 1) * 200 * Math.sin(viewAngle);
      const scale = 1 / l.depth;
      const speed = l.baseSpeed / l.depth;
      const glow = 40 / l.depth;

      const drawX = l.x + perspectiveX;
      const drawY = l.y;

      ctx.save();
      ctx.translate(drawX, drawY);
      ctx.scale(scale, scale);

      ctx.shadowColor = "rgba(255, 105, 180, 1)";
      ctx.shadowBlur = glow;

      ctx.font = `30px sans-serif`;
      ctx.fillStyle = "rgba(255, 182, 193, 0.95)";
      ctx.textAlign = "center";
      ctx.fillText(l.text, 0, 0);
      ctx.restore();

      l.y += speed;
      if (l.y > canvas.height + 50) {
        l.y = -50;
        l.x = Math.random() * canvas.width;
        l.depth = Math.random() * 1.5 + 0.3;
        l.text = phrases[Math.floor(Math.random() * phrases.length)];
        l.baseSpeed = 2 + Math.random() * 2;
      }
    });

    requestAnimationFrame(draw);
  }

  draw();

  // Góc nhìn chuột / cảm ứng
  let isDragging = false, lastX = 0;

  function handleMove(x) {
    let dx = x - lastX;
    viewAngle += dx * 0.002;
    lastX = x;
  }

  canvas.addEventListener("mousedown", e => {
    isDragging = true;
    lastX = e.clientX;
  });

  canvas.addEventListener("mousemove", e => {
    if (isDragging) handleMove(e.clientX);
  });

  canvas.addEventListener("mouseup", () => isDragging = false);
  canvas.addEventListener("mouseleave", () => isDragging = false);

  canvas.addEventListener("touchstart", e => {
    isDragging = true;
    lastX = e.touches[0].clientX;
  });

  canvas.addEventListener("touchmove", e => {
    if (isDragging) handleMove(e.touches[0].clientX);
  });

  canvas.addEventListener("touchend", () => isDragging = false);
  canvas.addEventListener("touchcancel", () => isDragging = false);

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
