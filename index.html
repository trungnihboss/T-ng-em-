<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thế giới chữ 3D 💖</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000000 100%);
      height: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const texts = [
  "Anh Trung 💖Anh Thư",
  "You are like an angel that saved my soul😍",
  "I love you for no reason, because you are yourself!😘",
  "My heart sobs because of you!💘"
];

const objects = [];
const total = 100;

for (let i = 0; i < total; i++) {
  const depth = Math.random() * 2.5 + 0.5;
  const z = (Math.random() - 0.5) * 2000;
  objects.push({
    text: texts[Math.floor(Math.random() * texts.length)],
    x: (Math.random() - 0.5) * 2000,
    y: (Math.random() - 0.5) * 2000,
    z,
    depth
  });
}

let angleX = 0, angleY = 0;
let isDragging = false, lastX, lastY;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let obj of objects) {
    const cosX = Math.cos(angleX), sinX = Math.sin(angleX);
    const cosY = Math.cos(angleY), sinY = Math.sin(angleY);

    let x = obj.x, y = obj.y, z = obj.z;

    // Xoay theo trục Y (trái/phải)
    let dx = cosX * x - sinX * z;
    let dz = sinX * x + cosX * z;

    // Xoay theo trục X (lên/xuống)
    let dy = cosY * y - sinY * dz;
    dz = sinY * y + cosY * dz;

    const scale = 800 / (800 + dz);
    const screenX = canvas.width / 2 + dx * scale;
    const screenY = canvas.height / 2 + dy * scale;

    ctx.save();
    ctx.translate(screenX, screenY);
    ctx.scale(scale, scale);
    ctx.shadowColor = "rgba(255,105,180,1)";
    ctx.shadowBlur = 30;
    ctx.fillStyle = "rgba(255,105,180,1)";
    ctx.font = "bold 30px 'Segoe UI', sans-serif";
    ctx.textAlign = "center";
    ctx.fillText(obj.text, 0, 0);
    ctx.restore();
  }

  requestAnimationFrame(draw);
}
draw();

canvas.addEventListener("mousedown", e => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener("mousemove", e => {
  if (!isDragging) return;
  const dx = e.clientX - lastX;
  const dy = e.clientY - lastY;
  angleX += dx * 0.005;
  angleY += dy * 0.005;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener("mouseup", () => isDragging = false);
canvas.addEventListener("mouseleave", () => isDragging = false);

canvas.addEventListener("touchstart", e => {
  isDragging = true;
  lastX = e.touches[0].clientX;
  lastY = e.touches[0].clientY;
});
canvas.addEventListener("touchmove", e => {
  if (!isDragging) return;
  const dx = e.touches[0].clientX - lastX;
  const dy = e.touches[0].clientY - lastY;
  angleX += dx * 0.005;
  angleY += dy * 0.005;
  lastX = e.touches[0].clientX;
  lastY = e.touches[0].clientY;
});
canvas.addEventListener("touchend", () => isDragging = false);

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
