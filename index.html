<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chá»¯ RÆ¡i PhÃ¡t SÃ¡ng 3D</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const phrases = [
    "ThÆ° siÃªu xinh Ä‘áº¹p ğŸ’–", "Gá»­i báº¡n lá»i chÃºc ğŸ", "Báº¡n lÃ  Ã¡nh sÃ¡ng âœ¨", 
    "CÆ°á»i lÃªn nhÃ© ğŸŒ¸", "Má»™t mÃ³n quÃ  nhá» ğŸ’Œ", "Dá»… thÆ°Æ¡ng vÃ´ cá»±c ğŸŒŸ"
  ];

  const letters = [];
  const count = 100;

  for (let i = 0; i < count; i++) {
    letters.push({
      text: phrases[Math.floor(Math.random() * phrases.length)],
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      speed: 1 + Math.random() * 1.5,
      depth: Math.random() * 2 + 0.5 // 0.5 = gáº§n nháº¥t, 2.5 = xa nháº¥t
    });
  }

  let viewAngle = 0;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    letters.forEach(l => {
      const perspectiveX = (l.depth - 1) * 200 * Math.sin(viewAngle);
      const scale = 1 / l.depth; // Gáº§n to, xa nhá»
      const glow = 20 / l.depth; // Gáº§n sÃ¡ng hÆ¡n

      const drawX = l.x + perspectiveX;
      const drawY = l.y;

      ctx.save();
      ctx.translate(drawX, drawY);
      ctx.scale(scale, scale);
      ctx.shadowColor = "rgba(255, 105, 180, 1)";
      ctx.shadowBlur = glow;

      ctx.font = `24px sans-serif`;
      ctx.fillStyle = "rgba(255, 182, 193, 0.95)";
      ctx.textAlign = "center";
      ctx.fillText(l.text, 0, 0);
      ctx.restore();

      l.y += l.speed * scale;
      if (l.y > canvas.height + 30) {
        l.y = -30;
        l.x = Math.random() * canvas.width;
        l.depth = Math.random() * 2 + 0.5;
        l.text = phrases[Math.floor(Math.random() * phrases.length)];
      }
    });

    requestAnimationFrame(draw);
  }

  draw();

  // Äiá»u khiá»ƒn chuá»™t
  let isDragging = false, lastX = 0;

  canvas.addEventListener("mousedown", (e) => {
    isDragging = true;
    lastX = e.clientX;
  });

  canvas.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    let dx = e.clientX - lastX;
    viewAngle += dx * 0.002; // Giáº£m Ä‘á»™ nháº¡y
    lastX = e.clientX;
  });

  canvas.addEventListener("mouseup", () => isDragging = false);
  canvas.addEventListener("mouseleave", () => isDragging = false);

  // Äiá»u khiá»ƒn cáº£m á»©ng
  canvas.addEventListener("touchstart", (e) => {
    isDragging = true;
    lastX = e.touches[0].clientX;
  });

  canvas.addEventListener("touchmove", (e) => {
    if (!isDragging) return;
    let dx = e.touches[0].clientX - lastX;
    viewAngle += dx * 0.002; // Vuá»‘t mÆ°á»£t
    lastX = e.touches[0].clientX;
  });

  canvas.addEventListener("touchend", () => isDragging = false);
  canvas.addEventListener("touchcancel", () => isDragging = false);

  // Responsive
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
