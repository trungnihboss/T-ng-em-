<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const phrases = [
    "ThÆ° siÃªu xinh Ä‘áº¹p ğŸ’–", "Báº¡n lÃ  tia náº¯ng âœ¨", "LuÃ´n vui váº» nhÃ© ğŸŒ¸",

    "CÆ°á»i lÃªn nÃ o ğŸ˜„", "ChÃºc báº¡n má»™t ngÃ y tháº­t Ä‘áº¹p ğŸ¦‹",
    "Báº¡n lÃ  duy nháº¥t ğŸŒŸ", "TrÃ¡i tim há»“ng ğŸ’—", "SiÃªu cáº¥p dá»… thÆ°Æ¡ng ğŸŒˆ",
    "KhÃ´ng gÃ¬ sÃ¡nh báº±ng ğŸ’«", "Ngá»t ngÃ o nhÆ° káº¹o ğŸ¬", "Tá»a sÃ¡ng nhÆ° sao ğŸŒ ",
    "Tháº¿ giá»›i cáº§n báº¡n ğŸ’", "ChÃºc báº¡n luÃ´n háº¡nh phÃºc ğŸŒ·", "Báº¡n lÃ  lÃ½ do Ä‘á»ƒ má»‰m cÆ°á»i ğŸ˜Š",
    "YÃªu Ä‘á»i nha ğŸ˜˜", "Tá»a sÃ¡ng lung linh ğŸ’", "MÃ£i mÃ£i xinh Ä‘áº¹p ğŸ’“",
    "BÃ­ áº©n nhÆ° Ã¡nh trÄƒng ğŸŒ™", "Ngá»t nhÆ° trÃ  sá»¯a ğŸ§‹", "Láº¥p lÃ¡nh nhÆ° ngÃ´i sao â­",
    "ChÃ³i lÃ³a nhÆ° Ã¡nh máº·t trá»i â˜€ï¸", "Há»“ng hÃ o nhÆ° trÃ¡i tim ğŸ’˜",
    "Bay cao nhÆ° mÃ¢y tráº¯ng â˜ï¸", "Báº¡n lÃ  phÃ©p mÃ u âœ¨", "Gá»­i báº¡n Ä‘iá»u tá»‘t lÃ nh ğŸ€"
  ];

  const letters = [];
  const count = 200;

  for (let i = 0; i < count; i++) {
    const depth = Math.random() * 2 + 0.5;
    letters.push({
      text: phrases[Math.floor(Math.random() * phrases.length)],
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      depth: depth,
      baseSpeed: 1 + Math.random() * 1.5
    });
  }

  let viewAngle = 0;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    letters.forEach(l => {
      const perspectiveX = (l.depth - 1) * 200 * Math.sin(viewAngle);
      const scale = 1 / l.depth;
      const speed = l.baseSpeed / l.depth;
      const glow = 30 / l.depth;

      const drawX = l.x + perspectiveX;
      const drawY = l.y;

      ctx.save();
      ctx.translate(drawX, drawY);
      ctx.scale(scale, scale);

      ctx.shadowColor = "rgba(255, 105, 180, 1)";
      ctx.shadowBlur = glow;

      ctx.font = `30px sans-serif`;
      ctx.fillStyle = "rgba(255, 182, 193, 0.95)";
      ctx.textAlign = "center";
      ctx.fillText(l.text, 0, 0);
      ctx.restore();

      l.y += speed;
      if (l.y > canvas.height + 50) {
        l.y = -50;
        l.x = Math.random() * canvas.width;
        l.depth = Math.random() * 2 + 0.5;
        l.text = phrases[Math.floor(Math.random() * phrases.length)];
        l.baseSpeed = 1 + Math.random() * 1.5;
      }
    });

    requestAnimationFrame(draw);
  }

  draw();

  // Äiá»u khiá»ƒn gÃ³c nhÃ¬n
  let isDragging = false, lastX = 0;

  canvas.addEventListener("mousedown", e => {
    isDragging = true;
    lastX = e.clientX;
  });

  canvas.addEventListener("mousemove", e => {
    if (!isDragging) return;
    let dx = e.clientX - lastX;
    viewAngle += dx * 0.002;
    lastX = e.clientX;
  });

  canvas.addEventListener("mouseup", () => isDragging = false);
  canvas.addEventListener("mouseleave", () => isDragging = false);

  // Äiá»u khiá»ƒn cáº£m á»©ng
  canvas.addEventListener("touchstart", e => {
    isDragging = true;
    lastX = e.touches[0].clientX;
  });

  canvas.addEventListener("touchmove", e => {
    if (!isDragging) return;
    let dx = e.touches[0].clientX - lastX;
    viewAngle += dx * 0.002;
    lastX = e.touches[0].clientX;
  });

  canvas.addEventListener("touchend", () => isDragging = false);
  canvas.addEventListener("touchcancel", () => isDragging = false);

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
