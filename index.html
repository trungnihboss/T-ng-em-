<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tr√°i tim & l·ªùi y√™u</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100vh;
      user-select: none;
    }
    canvas {
      display: block;
      background: radial-gradient(ellipse at center, #000 0%, #010010 80%, #000 100%);
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
(() => {
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let W, H;

  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  window.addEventListener('resize', resize);
  resize();

  // Danh s√°ch n·ªôi dung ch·ªØ gi·ªØ nguy√™n
  const lines = [
    "Anh Trung üíñ Anh Th∆∞",
    "I love you forever",
    "You're my sunshine üåû",
    "Always in my heart",
    "C√πng nhau m√£i m√£i üíë",
    "M√£i y√™u em üíò",
    "Em l√† t·∫•t c·∫£ üíù",
    "Kh√¥ng th·ªÉ thi·∫øu em",
    "Anh y√™u em nhi·ªÅu l·∫Øm!",
    "My sweet love üíì"
  ];

  // T·∫°o nhi·ªÅu l·ªõp ch·ªØ h∆°n
  class TextParticle {
    constructor(text, x, y, z, size) {
      this.text = text;
      this.x = x;
      this.y = y;
      this.z = z;
      this.size = size;
    }
    rotate(rotX, rotY) {
      let cosY = Math.cos(rotY), sinY = Math.sin(rotY);
      let x1 = this.x * cosY - this.z * sinY;
      let z1 = this.x * sinY + this.z * cosY;
      let cosX = Math.cos(rotX), sinX = Math.sin(rotX);
      let y1 = this.y * cosX - z1 * sinX;
      let z2 = this.y * sinX + z1 * cosX;
      return { x: x1, y: y1, z: z2 };
    }
  }

  const particles = [];
  for (let i = 0; i < 100; i++) {
    const text = lines[i % lines.length];
    const x = -250 + Math.random() * 500;
    const y = -250 + Math.random() * 500;
    const z = -150 + Math.random() * 300;
    const size = 14 + Math.random() * 10;
    particles.push(new TextParticle(text, x, y, z, size));
  }

  const focalLength = 300;

  function project(x, y, z) {
    const scale = focalLength / (focalLength + z);
    return { x: x * scale + W / 2, y: y * scale + H / 2, scale };
  }

  // Tr√°i tim r∆°i (v·∫Ω b·∫±ng tay)
  class Heart {
    constructor() {
      this.x = Math.random() * W;
      this.y = -20;
      this.size = 10 + Math.random() * 15;
      this.speed = 0.2 + Math.random() * 0.3;
    }
    update() {
      this.y += this.speed;
      if (this.y > H + this.size) {
        this.y = -this.size;
        this.x = Math.random() * W;
      }
    }
    draw(ctx) {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(this.size / 2, -this.size / 2, this.size, this.size / 3, 0, this.size);
      ctx.bezierCurveTo(-this.size, this.size / 3, -this.size / 2, -this.size / 2, 0, 0);
      ctx.fillStyle = 'rgba(255, 100, 150, 0.7)';
      ctx.fill();
      ctx.restore();
    }
  }

  const hearts = [];
  for (let i = 0; i < 60; i++) hearts.push(new Heart());

  let rotX = 0, rotY = 0;
  let targetRotX = 0, targetRotY = 0;

  function animate() {
    ctx.clearRect(0, 0, W, H);

    // V·∫Ω tr√°i tim r∆°i
    hearts.forEach(h => {
      h.update();
      h.draw(ctx);
    });

    // Xoay v√† v·∫Ω c√°c d√≤ng ch·ªØ
    rotX += (targetRotX - rotX) * 0.05;
    rotY += (targetRotY - rotY) * 0.05;

    particles.forEach(p => {
      const rotated = p.rotate(rotX, rotY);
      const proj = project(rotated.x, rotated.y, rotated.z);
      ctx.font = `${p.size * proj.scale}px Arial`;
      ctx.fillStyle = `rgba(255, 200, 255, ${proj.scale})`;
      ctx.fillText(p.text, proj.x, proj.y);
    });

    requestAnimationFrame(animate);
  }

  animate();
})();
</script>
</body>
</html>
