<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quà tặng bạn Thư xinh 💖</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #111 0%, #000 100%);
      overflow: hidden;
      height: 100vh;
      perspective: 1000px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .falling {
      position: absolute;
      top: -60px;
      white-space: nowrap;
      animation: fall linear infinite;
      transform: translateZ(0); /* tạo cảm giác 3D */
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0.3;
      }
    }

    .shiny {
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      text-shadow:
        0 0 6px #ff99cc,
        0 0 12px #ff66b2,
        0 0 20px #ff33a6,
        0 0 40px #ff1a8c;
    }
  </style>
</head>
<body>

  <script>
    const phrases = [
      "Gửi bạn Thư xinh đẹp 💌",
      "Món quà nhỏ 🎁",
      "Dễ thương hết cỡ 💖",
      "Tỏa sáng lung linh ✨",
      "Đáng yêu vô cực 💕",
      "Thư siêu xinh đẹp 💓",
      "Chúc bạn luôn vui vẻ 🌸",
      "Yêu đời như hoa nở 🌼",
      "Bạn là điều tuyệt vời nhất 🌟"
    ];

    const count = 80;

    for (let i = 0; i < count; i++) {
      const el = document.createElement("div");
      el.className = "falling shiny";
      el.innerText = phrases[Math.floor(Math.random() * phrases.length)];

      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = 3 + Math.random() * 4 + "s";
      el.style.fontSize = 28 + Math.random() * 10 + "px";
      el.style.animationDelay = Math.random() * 5 + "s";

      document.body.appendChild(el);
    }
  </script>
</body>
</html>
