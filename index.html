<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Gửi bạn siêu xinh đẹp 💖</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000000 100%);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const phrases = [
  "Gửi bạn siêu xinh đẹp 💖",
  "ひとめぼれ😍",
  "Dễ Thương 🥰🥰",
  "我喜欢你😘",
  "You are like an angel that saved my soul🫣",
  "Hẹ Hẹ",
  "💘"
  "❤️‍🩹"
  "🫶"
  "🧡"
  "❤️"
];

const layers = {
  near: [],
  middle: [],
  far: []
};

const total = 120;
for (let i = 0; i < total; i++) {
  const layerName = i < total * 0.2 ? "near" : i < total * 0.6 ? "middle" : "far";
  const z = layerName === "near" ? 100 : layerName === "middle" ? 0 : -500;
  const depth = layerName === "near" ? 0.5 : layerName === "middle" ? 1.2 : 2.5;
  layers[layerName].push({
    text: phrases[Math.floor(Math.random() * phrases.length)],
    x: Math.random() * canvas.width,
    y: Math.random() * -canvas.height,
    z: z + Math.random() * 100 - 50,
    depth: depth,
    speed: layerName === "near" ? 3 : layerName === "middle" ? 2 : 1
  });
}

const stars = [];
for (let i = 0; i < 250; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.5,
    opacity: Math.random()
  });
}

let angleX = 0, angleY = 0;

function drawBackgroundStars() {
  for (let star of stars) {
    ctx.beginPath();
    ctx.globalAlpha = star.opacity;
    ctx.fillStyle = "white";
    ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
    ctx.fill();
  }
  ctx.globalAlpha = 1.0;
}

function drawLayer(layer, glowIntensity) {
  for (let l of layer) {
    const cosX = Math.cos(angleX);
    const sinX = Math.sin(angleX);
    const cosY = Math.cos(angleY);
    const sinY = Math.sin(angleY);

    // Tọa độ xoay 3D
    let x = l.x - canvas.width / 2;
    let y = l.y - canvas.height / 2;
    let z = l.z;

    let dx = x * cosX - z * sinX;
    let dz = x * sinX + z * cosX;
    let dy = y * cosY - dz * sinY;
    dz = y * sinY + dz * cosY;

    const drawX = canvas.width / 2 + dx;
    const drawY = canvas.height / 2 + dy;

    const scale = 1 / l.depth;

    ctx.save();
    ctx.translate(drawX, drawY);
    ctx.scale(scale, scale);
    ctx.shadowColor = "rgba(255, 105, 180, 1)";
    ctx.shadowBlur = glowIntensity / l.depth;
    ctx.font = `bold 36px 'Segoe UI', sans-serif`;
    ctx.fillStyle = "rgba(255, 105, 180, 0.9)";
    ctx.textAlign = "center";
    ctx.fillText(l.text, 0, 0);
    ctx.restore();

    l.y += l.speed / l.depth;
    if (l.y > canvas.height + 50) {
      l.y = -50;
      l.x = Math.random() * canvas.width;
      l.text = phrases[Math.floor(Math.random() * phrases.length)];
    }
  }
}

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  drawBackgroundStars();
  drawLayer(layers.far, 20);
  drawLayer(layers.middle, 50);
  drawLayer(layers.near, 80);
  requestAnimationFrame(draw);
}
draw();

// Điều khiển góc nhìn
let isDragging = false;
let lastX = 0, lastY = 0;
function handleMove(x, y) {
  let dx = x - lastX;
  let dy = y - lastY;
  angleX += dx * 0.002;
  angleY += dy * 0.002;
  lastX = x;
  lastY = y;
}
canvas.addEventListener("mousedown", e => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener("mousemove", e => {
  if (isDragging) handleMove(e.clientX, e.clientY);
});
canvas.addEventListener("mouseup", () => isDragging = false);
canvas.addEventListener("mouseleave", () => isDragging = false);
canvas.addEventListener("touchstart", e => {
  isDragging = true;
  lastX = e.touches[0].clientX;
  lastY = e.touches[0].clientY;
});
canvas.addEventListener("touchmove", e => {
  if (isDragging) handleMove(e.touches[0].clientX, e.touches[0].clientY);
});
canvas.addEventListener("touchend", () => isDragging = false);
canvas.addEventListener("touchcancel", () => isDragging = false);
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
