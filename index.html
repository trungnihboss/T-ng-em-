<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thế giới chữ 3D của Thư 💖</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: radial-gradient(ellipse at center, #000, #111);
      perspective: 1000px;
      touch-action: none;
    }

    .world {
      width: 100vw;
      height: 100vh;
      transform-style: preserve-3d;
      position: relative;
      transition: transform 0.1s ease-out;
    }

    .word {
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: 2rem;
      text-shadow:
        0 0 4px #ff99cc,
        0 0 12px #ff66cc,
        0 0 24px #ff33cc;
      transform-style: preserve-3d;
      animation: float 10s infinite linear;
    }

    @keyframes float {
      0%   { transform: translateY(0px); opacity: 1; }
      50%  { transform: translateY(20px); opacity: 0.7; }
      100% { transform: translateY(0px); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="world" id="world"></div>

<script>
  const phrases = [
    "Thư siêu xinh đẹp 💖",
    "Món quà nhỏ 🎁",
    "Lấp lánh ✨",
    "Bạn là mặt trời 🌞",
    "Cute vô cực 🐰",
    "Trái tim ngọt ngào 💓",
    "Ngôi sao trong đêm 🌟",
    "Thế giới của bạn 🌍"
  ];

  const world = document.getElementById('world');

  // Tạo nhiều dòng chữ phân bố khắp không gian 3D
  const count = 100;

  for (let i = 0; i < count; i++) {
    const word = document.createElement('div');
    word.className = 'word';
    word.innerText = phrases[Math.floor(Math.random() * phrases.length)];

    const x = (Math.random() - 0.5) * 2000;
    const y = (Math.random() - 0.5) * 1200;
    const z = (Math.random() - 0.5) * 2000;
    const rotate = Math.random() * 360;

    word.style.transform = `
      translate3d(${x}px, ${y}px, ${z}px)
      rotateY(${rotate}deg)
      rotateX(${rotate}deg)
    `;

    world.appendChild(word);
  }

  // Điều khiển góc nhìn bằng chạm kéo
  let rotateX = 0;
  let rotateY = 0;
  let lastX, lastY;
  let isDragging = false;

  document.addEventListener('touchstart', (e) => {
    isDragging = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  });

  document.addEventListener('touchmove', (e) => {
    if (!isDragging) return;

    const currentX = e.touches[0].clientX;
    const currentY = e.touches[0].clientY;

    const dx = currentX - lastX;
    const dy = currentY - lastY;

    rotateY += dx * 0.2;
    rotateX -= dy * 0.2;

    rotateX = Math.max(-90, Math.min(90, rotateX));

    world.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

    lastX = currentX;
    lastY = currentY;
  });

  document.addEventListener('touchend', () => {
    isDragging = false;
  });
</script>

</body>
</html>
