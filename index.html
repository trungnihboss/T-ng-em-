<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gửi bạn siêu xinh đẹp ✨</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000000 100%);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const stars = [];
  for (let i = 0; i < 400; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5,
      opacity: Math.random()
    });
  }

  const phrases = [
    "Gửi bạn siêu xinh đẹp 💖",
    "Bạn là ánh sáng ✨",
    "Một món quà nhỏ 🎁",
    "Cười lên nha 😄",
    "Bạn là điều dễ thương nhất 🌟"
  ];

  const letters = [];
  const count = 50;

  for (let i = 0; i < count; i++) {
    const depth = Math.random() * 1.5 + 0.3;
    letters.push({
      text: phrases[Math.floor(Math.random() * phrases.length)],
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      depth: depth,
      baseSpeed: 2 + Math.random() * 2
    });
  }

  let viewAngle = 0;

  function drawBackgroundStars() {
    for (let star of stars) {
      ctx.beginPath();
      ctx.globalAlpha = star.opacity;
      ctx.fillStyle = "white";
      ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
      ctx.fill();
    }
    ctx.globalAlpha = 1.0;
  }

  function draw() {
    // Nền
    ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Sao
    drawBackgroundStars();

    letters.forEach(l => {
      const perspectiveX = (l.depth - 1) * 200 * Math.sin(viewAngle);
      const scale = 1 / l.depth;
      const speed = l.baseSpeed / l.depth;
      const glow = 70 / l.depth;

      const drawX = l.x + perspectiveX;
      const drawY = l.y;

      ctx.save();
      ctx.translate(drawX, drawY);
      ctx.scale(scale, scale);

      ctx.shadowColor = "rgba(255, 255, 200, 1)";
      ctx.shadowBlur = glow;

      ctx.font = `bold 34px 'Segoe UI', sans-serif`;
      ctx.fillStyle = "rgba(255, 240, 200, 0.97)";
      ctx.textAlign = "center";
      ctx.fillText(l.text, 0, 0);
      ctx.restore();

      l.y += speed;
      if (l.y > canvas.height + 50) {
        l.y = -50;
        l.x = Math.random() * canvas.width;
        l.depth = Math.random() * 1.5 + 0.3;
        l.text = phrases[Math.floor(Math.random() * phrases.length)];
        l.baseSpeed = 2 + Math.random() * 2;
      }
    });

    requestAnimationFrame(draw);
  }

  draw();

  // Góc nhìn chuột / cảm ứng
  let isDragging = false, lastX = 0;

  function handleMove(x) {
    let dx = x - lastX;
    viewAngle += dx * 0.002;
    lastX = x;
  }

  canvas.addEventListener("mousedown", e => {
    isDragging = true;
    lastX = e.clientX;
  });

  canvas.addEventListener("mousemove", e => {
    if (isDragging) handleMove(e.clientX);
  });

  canvas.addEventListener("mouseup", () => isDragging = false);
  canvas.addEventListener("mouseleave", () => isDragging = false);

  canvas.addEventListener("touchstart", e => {
    isDragging = true;
    lastX = e.touches[0].clientX;
  });

  canvas.addEventListener("touchmove", e => {
    if (isDragging) handleMove(e.touches[0].clientX);
  });

  canvas.addEventListener("touchend", () => isDragging = false);
  canvas.addEventListener("touchcancel", () => isDragging = false);

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
