<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Falling Text</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="fallingCanvas"></canvas>
<script>
  const canvas = document.getElementById('fallingCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const texts = Array.from({ length: 200 }, () => ({
    text: "Lt.long <3 Ha.phng", // Dùng <3 thay vì ♡
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 20 + 20,
    speed: Math.random() * 1.5 + 0.5,
    opacity: Math.random() * 0.5 + 0.5
  }));

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let t of texts) {
      ctx.font = `${t.size}px sans-serif`;
      ctx.fillStyle = `rgba(255,105,180,${t.opacity})`; // Hồng sáng chói
      ctx.fillText(t.text, t.x, t.y);
      t.y += t.speed;

      if (t.y > canvas.height) {
        t.y = -50;
        t.x = Math.random() * canvas.width;
      }
    }
    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
