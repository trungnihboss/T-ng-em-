<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Falling 3D Text Layers</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #000 0%, #05001a 100%);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
    camera.position.z = 200;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    const fontLoader = new THREE.FontLoader();
    const texts = ["1 Year Anniversary", "Lt.long♡Ha.phng", "Always by my side", "Love u in every universe", "Dành cho em tia nắng ấm"];

    const createText = (text, size, zPos, speed) => {
      fontLoader.load("https://threejs.org/examples/fonts/helvetiker_regular.typeface.json", function (font) {
        const textGeometry = new THREE.TextGeometry(text, {
          font: font,
          size: size,
          height: 1,
        });
        const textMaterial = new THREE.MeshBasicMaterial({ color: 0xff66cc });
        const mesh = new THREE.Mesh(textGeometry, textMaterial);

        mesh.position.set((Math.random() - 0.5) * 400, Math.random() * 800, zPos);
        mesh.rotation.z = (Math.random() - 0.5) * 0.5;
        mesh.userData = { speed };

        scene.add(mesh);
        textMeshes.push(mesh);
      });
    };

    const textMeshes = [];
    const layerConfig = [
      { count: 20, size: 14, z: -100, speed: 0.3 },
      { count: 30, size: 10, z: 0, speed: 0.6 },
      { count: 50, size: 6, z: 100, speed: 1 },
    ];

    layerConfig.forEach(layer => {
      for (let i = 0; i < layer.count; i++) {
        const t = texts[Math.floor(Math.random() * texts.length)];
        createText(t, layer.size, layer.z, layer.speed);
      }
    });

    // Starry background
    const starGeometry = new THREE.BufferGeometry();
    const starCount = 2000;
    const starVertices = [];
    for (let i = 0; i < starCount; i++) {
      const x = THREE.MathUtils.randFloatSpread(1000);
      const y = THREE.MathUtils.randFloatSpread(1000);
      const z = THREE.MathUtils.randFloatSpread(1000);
      starVertices.push(x, y, z);
    }
    starGeometry.setAttribute("position", new THREE.Float32BufferAttribute(starVertices, 3));
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // Heart particles
    const heartTexture = new THREE.TextureLoader().load("https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Emoji_u2764.svg/1024px-Emoji_u2764.svg.png");
    const heartParticles = [];
    for (let i = 0; i < 20; i++) {
      const spriteMaterial = new THREE.SpriteMaterial({ map: heartTexture, color: 0xff3366 });
      const sprite = new THREE.Sprite(spriteMaterial);
      sprite.scale.set(10, 10, 1);
      sprite.position.set((Math.random() - 0.5) * 400, Math.random() * 800, (Math.random() - 0.5) * 200);
      scene.add(sprite);
      heartParticles.push(sprite);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      textMeshes.forEach(mesh => {
        mesh.position.y -= mesh.userData.speed;
        if (mesh.position.y < -300) {
          mesh.position.y = 600;
          mesh.position.x = (Math.random() - 0.5) * 400;
        }
      });

      heartParticles.forEach(h => {
        h.position.y -= 0.2;
        if (h.position.y < -300) h.position.y = 400;
      });

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
