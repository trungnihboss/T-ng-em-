<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Gửi bạn siêu xinh đẹp 💖</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000000 100%);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const phrases = [
  "Anh Trung 💖",
  "Anh Thư 💖",
  "Siêu xinh đẹp ✨",
  "Một món quà nhỏ 🎁",
  "Bạn là ánh sáng 💫",
  "Cười lên nha 😄"
];

// Khởi tạo ba lớp chữ
const layers = {
  near: [],   // ít
  middle: [], // trung bình
  far: []     // nhiều
};

// Phân bố chữ theo lớp, tỉ lệ: near 15%, middle 35%, far 50%
const total = 120;
for (let i = 0; i < total; i++) {
  let layerName;
  if (i < total * 0.15) layerName = "near";
  else if (i < total * 0.5) layerName = "middle";
  else layerName = "far";

  const z = layerName === "near" ? 200 :
            layerName === "middle" ? 0 : -500;
  const depth = layerName === "near" ? 0.4 :
                layerName === "middle" ? 1.0 : 2.5;
  const speed = layerName === "near" ? 3.8 :
                layerName === "middle" ? 2.0 : 1.2;

  layers[layerName].push({
    text: phrases[Math.floor(Math.random() * phrases.length)],
    x: Math.random() * canvas.width,
    y: Math.random() * -canvas.height,
    z: z + Math.random() * 100 - 50,
    depth: depth,
    speed: speed
  });
}

// Bầu trời sao
const stars = [];
for (let i = 0; i < 250; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.5,
    opacity: Math.random()
  });
}

// Góc xoay không gian
let angleX = 0, angleY = 0;

// Vẽ sao nền
function drawStars() {
  for (let star of stars) {
    ctx.beginPath();
    ctx.globalAlpha = star.opacity;
    ctx.fillStyle = "white";
    ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
    ctx.fill();
  }
  ctx.globalAlpha = 1.0;
}

// Vẽ từng lớp chữ
function drawLayer(layer, glow) {
  for (let item of layer) {
    let px = (item.z * Math.sin(angleX)) + (item.x - canvas.width / 2) * Math.cos(angleX);
    let py = (item.z * Math.sin(angleY)) + (item.y - canvas.height / 2) * Math.cos(angleY);

    const scale = 1 / item.depth;
    const drawX = canvas.width / 2 + px;
    const drawY = canvas.height / 2 + py;

    ctx.save();
    ctx.translate(drawX, drawY);
    ctx.scale(scale, scale);
    ctx.shadowColor = "rgba(255,105,180,1)";
    ctx.shadowBlur = glow / item.depth;
    ctx.font = `bold 36px 'Segoe UI', sans-serif`;
    ctx.fillStyle = "rgba(255,105,180,0.9)";
    ctx.textAlign = "center";
    ctx.fillText(item.text, 0, 0);
    ctx.restore();

    item.y += item.speed;
    if (item.y > canvas.height + 60) {
      item.y = -60;
      item.x = Math.random() * canvas.width;
      item.text = phrases[Math.floor(Math.random() * phrases.length)];
    }
  }
}

function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  drawStars();
  drawLayer(layers.far, 20);
  drawLayer(layers.middle, 50);
  drawLayer(layers.near, 90);

  requestAnimationFrame(draw);
}
draw();

// Xử lý xoay góc nhìn (chuột và cảm ứng)
let isDragging = false;
let lastX = 0, lastY = 0;
function handleMove(x, y) {
  const dx = x - lastX;
  const dy = y - lastY;
  angleX += dx * 0.002;
  angleY += dy * 0.002;
  lastX = x;
  lastY = y;
}
canvas.addEventListener("mousedown", e => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener("mousemove", e => {
  if (isDragging) handleMove(e.clientX, e.clientY);
});
canvas.addEventListener("mouseup", () => isDragging = false);
canvas.addEventListener("mouseleave", () => isDragging = false);
canvas.addEventListener("touchstart", e => {
  isDragging = true;
  lastX = e.touches[0].clientX;
  lastY = e.touches[0].clientY;
});
canvas.addEventListener("touchmove", e => {
  if (isDragging) handleMove(e.touches[0].clientX, e.touches[0].clientY);
});
canvas.addEventListener("touchend", () => isDragging = false);
canvas.addEventListener("touchcancel", () => isDragging = false);

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
