<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quà tặng bạn Thư xinh đẹp 💖</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      overflow: hidden;
      height: 100vh;
      perspective: 1000px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .falling {
      position: absolute;
      top: -60px;
      white-space: nowrap;
      animation: fall linear infinite;
      transform-style: preserve-3d;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0.3;
      }
    }

    .shiny {
      font-weight: bold;
      color: #fff;
      text-shadow:
        0 0 6px #ff99cc,
        0 0 12px #ff66b2,
        0 0 20px #ff33a6,
        0 0 40px #ff1a8c;
    }
  </style>
</head>
<body>

<script>
  const phrases = [
    "Gửi bạn Thư xinh đẹp 💌",
    "Món quà nhỏ 🎁",
    "Dễ thương hết cỡ 💖",
    "Tỏa sáng lung linh ✨",
    "Đáng yêu vô cực 💕",
    "Thư siêu xinh đẹp 💓",
    "Chúc bạn luôn vui vẻ 🌸",
    "Yêu đời như hoa nở 🌼",
    "Bạn là điều tuyệt vời nhất 🌟"
  ];

  const total = 90;
  const layers = [
    { depth: 100, scale: 0.6, amount: 20, speed: 10 },  // Xa: nhỏ, ít, chậm
    { depth: 50, scale: 1.0, amount: 50, speed: 6 },   // Trung: nhiều, vừa
    { depth: 10, scale: 1.5, amount: 20, speed: 3 }    // Gần: to, ít, nhanh
  ];

  layers.forEach(layer => {
    for (let i = 0; i < layer.amount; i++) {
      const el = document.createElement("div");
      el.className = "falling shiny";
      el.innerText = phrases[Math.floor(Math.random() * phrases.length)];

      const left = Math.random() * 100;
      el.style.left = `${left}vw`;
      el.style.fontSize = `${24 * layer.scale + Math.random() * 10}px`;
      el.style.animationDuration = `${layer.speed + Math.random() * 2}s`;
      el.style.animationDelay = `${Math.random() * 5}s`;
      el.style.transform = `translateZ(-${layer.depth}px)`;

      document.body.appendChild(el);
    }
  });
</script>

</body>
</html>
