<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love in 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Thư viện THREE.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/geometries/TextGeometry.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 60;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.PointLight(0xffffff, 1);
    scene.add(light);

    const textList = [
      "Always by my side",
      "Love u in every universe",
      "1 Year Anniversary",
      "A.Trung<3 A.Thư"
    ];

    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
      const textMaterial = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        transparent: true,
        opacity: 0.9
      });

      for (let i = 0; i < 300; i++) {
        const message = textList[Math.floor(Math.random() * textList.length)];
        const textGeo = new THREE.TextGeometry(message, {
          font: font,
          size: 1.2,
          height: 0.05
        });

        const mesh = new THREE.Mesh(textGeo, textMaterial);
        mesh.position.set(
          (Math.random() - 0.5) * 200,
          (Math.random() - 0.5) * 200,
          (Math.random() - 0.5) * 200
        );

        // Giữ chữ không quay theo camera
        mesh.lookAt(0, 0, 0);

        scene.add(mesh);
      }

      animate();
    });

    // Trái tim đỏ bay xung quanh
    const hearts = [];
    const heartShape = new THREE.Shape();
    heartShape.moveTo(0, 0);
    heartShape.bezierCurveTo(0, 0, -1, -1.5, 0, -2.5);
    heartShape.bezierCurveTo(1, -1.5, 0, 0, 0, 0);

    const heartGeo = new THREE.ShapeGeometry(heartShape);
    const heartMat = new THREE.MeshBasicMaterial({ color: 0xff3366, side: THREE.DoubleSide });

    for (let i = 0; i < 50; i++) {
      const heart = new THREE.Mesh(heartGeo, heartMat);
      heart.scale.set(0.3, 0.3, 0.3);
      heart.position.set(
        (Math.random() - 0.5) * 150,
        (Math.random() - 0.5) * 150,
        (Math.random() - 0.5) * 150
      );
      heart.velocity = new THREE.Vector3(
        (Math.random() - 0.5) * 0.2,
        (Math.random() - 0.5) * 0.2,
        (Math.random() - 0.5) * 0.2
      );
      hearts.push(heart);
      scene.add(heart);
    }

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);

      // Di chuyển trái tim
      hearts.forEach(h => {
        h.position.add(h.velocity);
        if (Math.abs(h.position.x) > 100) h.velocity.x *= -1;
        if (Math.abs(h.position.y) > 100) h.velocity.y *= -1;
        if (Math.abs(h.position.z) > 100) h.velocity.z *= -1;
      });

      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
