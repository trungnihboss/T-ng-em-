<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chữ Rơi 3D Dễ Thương</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const phrases = [
    "Thư siêu xinh đẹp 💖", "Bạn là tia nắng ✨", "Luôn vui vẻ nhé 🌸",
    "Dễ thương hết phần thiên hạ 💕", "Món quà nhỏ cho bạn 💌",
    "Cười lên nào 😄", "Chúc bạn một ngày thật đẹp 🦋",
    "Bạn là duy nhất 🌟", "Trái tim hồng 💗", "Siêu cấp dễ thương 🌈",
    "Không gì sánh bằng 💫", "Ngọt ngào như kẹo 🍬", "Tỏa sáng như sao 🌠",
    "Thế giới cần bạn 💝", "Chúc bạn luôn hạnh phúc 🌷", "Bạn là lý do để mỉm cười 😊",
    "Yêu đời nha 😘", "Tỏa sáng lung linh 💎", "Mãi mãi xinh đẹp 💓",
    "Bí ẩn như ánh trăng 🌙", "Ngọt như trà sữa 🧋", "Lấp lánh như ngôi sao ⭐",
    "Chói lóa như ánh mặt trời ☀️", "Hồng hào như trái tim 💘",
    "Bay cao như mây trắng ☁️", "Bạn là phép màu ✨", "Gửi bạn điều tốt lành 🍀"
  ];

  const letters = [];
  const count = 200;

  for (let i = 0; i < count; i++) {
    const depth = Math.random() * 2 + 0.5;
    letters.push({
      text: phrases[Math.floor(Math.random() * phrases.length)],
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      depth: depth,
      baseSpeed: 1 + Math.random() * 1.5
    });
  }

  let viewAngle = 0;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    letters.forEach(l => {
      const perspectiveX = (l.depth - 1) * 200 * Math.sin(viewAngle);
      const scale = 1 / l.depth;
      const speed = l.baseSpeed / l.depth;
      const glow = 30 / l.depth;

      const drawX = l.x + perspectiveX;
      const drawY = l.y;

      ctx.save();
      ctx.translate(drawX, drawY);
      ctx.scale(scale, scale);

      ctx.shadowColor = "rgba(255, 105, 180, 1)";
      ctx.shadowBlur = glow;

      ctx.font = `30px sans-serif`;
      ctx.fillStyle = "rgba(255, 182, 193, 0.95)";
      ctx.textAlign = "center";
      ctx.fillText(l.text, 0, 0);
      ctx.restore();

      l.y += speed;
      if (l.y > canvas.height + 50) {
        l.y = -50;
        l.x = Math.random() * canvas.width;
        l.depth = Math.random() * 2 + 0.5;
        l.text = phrases[Math.floor(Math.random() * phrases.length)];
        l.baseSpeed = 1 + Math.random() * 1.5;
      }
    });

    requestAnimationFrame(draw);
  }

  draw();

  // Điều khiển góc nhìn
  let isDragging = false, lastX = 0;

  canvas.addEventListener("mousedown", e => {
    isDragging = true;
    lastX = e.clientX;
  });

  canvas.addEventListener("mousemove", e => {
    if (!isDragging) return;
    let dx = e.clientX - lastX;
    viewAngle += dx * 0.002;
    lastX = e.clientX;
  });

  canvas.addEventListener("mouseup", () => isDragging = false);
  canvas.addEventListener("mouseleave", () => isDragging = false);

  // Điều khiển cảm ứng
  canvas.addEventListener("touchstart", e => {
    isDragging = true;
    lastX = e.touches[0].clientX;
  });

  canvas.addEventListener("touchmove", e => {
    if (!isDragging) return;
    let dx = e.touches[0].clientX - lastX;
    viewAngle += dx * 0.002;
    lastX = e.touches[0].clientX;
  });

  canvas.addEventListener("touchend", () => isDragging = false);
  canvas.addEventListener("touchcancel", () => isDragging = false);

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
